<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso de JS Práctico</title>
</head>
<body>

    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <label for="inputCuadrado">Escribe cuánto mide cada lado de tu cuadrado: </label>
            <input id="inputCuadrado" type="number"/>
            <br>
            <button type="button" onclick="calcularPerimetroCuadrado()"><!--porque por defecto los toma como de tipo submit y recarga la pagina-->
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>

        <h2>Calcula el altura y perímetro de un triángulo</h2>
        <form>
            <label for="inputTriangulo1">Escribe cuánto mide el lado 1 de tu triángulo: </label>
            <input id="inputTriangulo1" type="number"/>
            <br>
            <label for="inputTriangulo2">Escribe cuánto mide el lado 2 de tu triángulo: </label>
            <input id="inputTriangulo2" type="number"/>
            <br>
            <label for="inputTrianguloBase">Escribe cuánto mide la base de tu triángulo: </label>
            <input id="inputTrianguloBase" type="number"/>
            <br>
            <button type="button" onclick="calcularPerimetroTriangulo()"><!--porque por defecto los toma como de tipo submit y recarga la pagina-->
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAlturaTriangulo()">
                Calcular el altura
            </button>
        </form>

    </section>

    <script src="./figuras.js">
    </script>

</body>
</html>
